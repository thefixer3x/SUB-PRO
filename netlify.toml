# Netlify Configuration
[build]
  publish = "dist"
  command = "npm run build:production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_ENV = "production"
  EXPO_PUBLIC_SUPABASE_URL = "$EXPO_PUBLIC_SUPABASE_URL"
  EXPO_PUBLIC_SUPABASE_ANON_KEY = "$EXPO_PUBLIC_SUPABASE_ANON_KEY"
