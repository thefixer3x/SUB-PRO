<svg width="200" height="auto" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Network pattern around circle -->
  <g stroke="currentColor" stroke-width="1" opacity="0.6">
    <path d="M5,30 Q15,20 30,30 Q45,40 55,30"/>
    <path d="M30,5 Q40,15 30,30 Q20,45 30,55"/>
    <path d="M10,15 L25,25 M35,25 L50,15"/>
    <path d="M10,45 L25,35 M35,35 L50,45"/>
  </g>
  
  <!-- Letter L -->
  <text x="20" y="42" font-family="serif" font-size="32" font-weight="700" fill="currentColor">L</text>
  
  <!-- Globe/Network Icon -->
  <g transform="translate(35, 20)">
    <!-- Globe -->
    <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="1.2"/>
    <!-- Meridians -->
    <path d="M8,2 Q12,8 8,14 Q4,8 8,2" fill="none" stroke="currentColor" stroke-width="0.8"/>
    <path d="M8,2 Q4,8 8,14 Q12,8 8,2" fill="none" stroke="currentColor" stroke-width="0.8"/>
    <!-- Equator -->
    <path d="M2,8 Q8,6 14,8 Q8,10 2,8" fill="none" stroke="currentColor" stroke-width="0.8"/>
    <!-- Network nodes -->
    <circle cx="12" cy="4" r="1.5" fill="#00D4AA"/>
    <circle cx="4" cy="12" r="1.5" fill="#FFD700"/>
    <circle cx="12" cy="12" r="1.5" fill="#00D4AA"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="serif" font-size="16" font-weight="600" fill="currentColor">LAN ONASIS</text>
  <line x1="70" y1="32" x2="160" y2="32" stroke="currentColor" stroke-width="1"/>
</svg>