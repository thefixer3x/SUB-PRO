name: EAS Build and Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android/ios/all)'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
          - store-submission
      skip_tests:
        description: 'Skip test suite'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: 18

jobs:
  test:
    runs-on: ubuntu-latest
    name: üß™ Test & Lint
    if: ${{ !github.event.inputs.skip_tests }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì¶ Install dependencies
        run: npm ci
        
      - name: üîç Type check
        run: npm run type-check
        continue-on-error: true
        
      - name: ÔøΩ Run tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm run test
          else
            echo "No test script found, skipping tests"
          fi
        continue-on-error: true
        
      - name: üîí Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

  build:
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')
    runs-on: ubuntu-latest
    name: üèóÔ∏è EAS Build - ${{ github.event.inputs.platform || 'all' }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì¶ Install dependencies
        run: npm ci
        
      - name:  Install EAS CLI
        run: npm install -g eas-cli@latest
        
      - name: üîê Authenticate with Expo
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: üìã Show project info
        run: eas project:info
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: üì± Build for Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || !github.event.inputs.platform
        run: |
          echo "Building Android with profile: ${{ github.event.inputs.profile || 'production' }}"
          eas build --platform android \
            --profile ${{ github.event.inputs.profile || 'production' }} \
            --non-interactive \
            --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: üçé Build for iOS  
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || !github.event.inputs.platform
        run: |
          echo "Building iOS with profile: ${{ github.event.inputs.profile || 'production' }}"
          eas build --platform ios \
            --profile ${{ github.event.inputs.profile || 'production' }} \
            --non-interactive \
            --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: üöÄ Push OTA Update
        if: success() && (github.event.inputs.profile == 'preview' || github.event.inputs.profile == 'production' || (!github.event.inputs.profile && github.ref == 'refs/heads/main'))
        run: |
          echo "Pushing OTA update for branch: ${{ github.event.inputs.profile || 'production' }}"
          eas update --branch ${{ github.event.inputs.profile || 'production' }} \
            --message "Auto OTA update from commit ${{ github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
          
      - name: üìä List Recent Builds
        if: always()
        run: eas build:list --limit 5
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: üìà Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ github.event.inputs.platform || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: ${{ github.event.inputs.profile || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  notification:
    needs: [test, build]
    if: always()
    runs-on: ubuntu-latest
    name: üì¢ Notification
    
    steps:
      - name: üéâ Success Notification
        if: needs.build.result == 'success'
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "Platform: ${{ github.event.inputs.platform || 'all' }}"
          echo "Profile: ${{ github.event.inputs.profile || 'production' }}"
          
      - name: ‚ùå Failure Notification  
        if: needs.build.result == 'failure'
        run: |
          echo "‚ùå Build failed!"
          echo "Check the logs for more details."
          exit 1
          
      - name: ‚ùå Failure Notification  
        if: needs.build.result == 'failure'
        run: |
          echo "‚ùå Build failed!"
          echo "Check the logs for more details."
          exit 1
